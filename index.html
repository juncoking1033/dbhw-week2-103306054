  <style>
.timer-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #4D4D4D;
  background-image:url(http://www.teepr.com/wp-content/uploads/2016/02/%E8%B2%93%E5%92%AA%E7%9C%BC%E7%A5%9E.jpg);
  background-size: 100%;
  color: #1874CD;
}

.timer-wrapper > ul {
  height: 100%;
  width: 100%;
  display: block;
  margin: 0 auto;
}

.timer-wrapper > ul > li 
{
  

  
  position: absolute;
  top: 80%;
  left: 50%;
  display: block;
  background: transparent;
  border: 10px solid rgba(30, 261, 21, 1.0);
  border-left-color: transparent;
  border-right-color: transparent;
  border-radius: 300px;
  transition: all 2.0s ease;
  
}

.timer-wrapper > ul > li:last-child {
  position: absolute;
  top: 80%;
  left: 50%;
  z-index: 20;
  width: 200px;
  height: 100px;
  margin-left: -110px;
  margin-top: -110px;
  padding: 70px 0px 30px;
  background-color: rgba(108, 80, 18, 1.0);
  border: 10px solid rgba(28, 8, 12, 1.0);
  border-radius: 200px;
  text-shadow: 2px 2px 0px rgba(40, 20, 100, 1);
  box-shadow: 0px 0px 30px rgba(71, 24, 301, 0.5);
  animation: pulseShadow 5s infinite linear;
}

.timer-wrapper > ul > li:last-child::after {
  content: '';
  border: 3px dotted rgba(2, 0, 43, 1.0);
  border-radius: 200px;
  width: 200px;
  height: 200px;
  display: block;
  position: absolute;
  top: -3px;
  left: -3px;
  background-color: transparent;
  box-shadow: inset 0px 0px 30px rgba(2, 0, 43, 1.0);
}


#num {
  position: absolute;
  top: 45.5%;
  left: 15%;
  z-index: 200;

}

<script>
function minus() {
  if (document.getElementById("num")) {
    var curr = parseInt(document.getElementById("num").innerHTML);
  }

  if (curr && curr <= 60) {

    if (curr <= 10) {
      document.getElementById("num").innerHTML = "0" + (curr - 1);
    } else {
      document.getElementById("num").innerHTML = curr - 1;
    }
  } else {
    document.getElementById("num").innerHTML = 60;
  }

  setTimeout(function() {
    minus();
  }, 1000);
};
minus();
</script>
